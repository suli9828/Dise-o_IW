<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is my first webpage">
        <meta name="keywords" content="coding, html, programming, web design,
            internet">
        <meta name="author" content="Student">
        <meta name="generator" content="VS CODE">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../img/robot.png" sizes="32x32">
        <title>Formularios</title>

        <style>
            input[type="radio"]:default+label{
                color: blue;
            }
            input[type="checkbox"]:checked+label{
                color: blue;
            }
            input:in-range{
                background-color: darkseagreen;
            }
            input:out-of-range{
                background-color: red;
            }
            input:optional{
                background-color:khaki;
            }
            input:required{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <h2>Formulario de datos</h2>
        <p>
            <form name="Datos Personales">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" size="15" maxlength="25" required><br>
                    </p>
                    <p>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" size="50" maxlength="50" required><br>
                    </p>
                    <p>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" value="15" max="80" min="5"><br>
                    </p>
                    <p>
                    <label for="fechaNac">Fecha de nacimiento:</label>
                    <input type="date" name="fechaNac" value="2001-09-23"><br>
                    </p>
                    </fieldset>
                    <fieldset>
                    <legend>Otros Datos</legend>
                    <p>
                    <label for="direccion">Dirección:</label>
                    <input type="text" name="direccion">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email"><br>
                    </p>
                    <p>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" name="telefono"><br>
                    </p>
                    <p>
                    <label for="color">Color favorito:</label>
                    <input type="color" name="color" value="#CA83BE"><br>
                    </p>
                    <p>
                    <label for="pagInicio">Página de inicio:</label>
                    <input type="url" name="pagInicio"><br>
                    </p>
                    <br>
                </fieldset>
                <fieldset>
                    <legend>Danos tu opinión</legend>
                    <p>
                        ¿Qué piensas de este formulario?
                    </p>
                    <p>
                        <input type="radio" value="1" id="si" name="si">
                        <label for="si">¡Me encanta!</label>
                        <input type="radio" value="2" id="no" name="si" checked>
                        <label for="no">No me gusta.</label>
                        <input type="radio" value="3" id="nsnc" name="si">
                        <label for="nsnc">No sé que decir...</label>
                    </p>
                    <p>
                        <input type="checkbox" name="o1" id="o1" value="a" checked>
                        <label for="o1">Informática</label><br>
                        <input type="checkbox" name="o2" id="o2" value="b">
                        <label for="o2">Deportes</label><br>
                        <input type="checkbox" name="o3" id="o3" value="c">
                        <label for="o3">Lectura</label><br>
                        <input type="checkbox" name="o4" id="o4" value="d">
                        <label for="o4">Cine y TV</label><br>

                    </p>
                </fieldset>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </p>
    </body>
</html>
