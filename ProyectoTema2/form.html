<body>
    <h2>Post an album</h2>
    <p>
    <form name="Album details" action="dataform.php" method="post">
        <fieldset>
            <legend>Album details</legend>
            <p>
                <label for="name">Name of the album:</label>
                <input type="text" name="name" size="20" maxlength="25" required autofocus placeholder="name of the album" spellcheck="true"><br>
            </p>
            <p>
                <label for="artist">Artist/s:</label>
                <input type="text" name="artist" size="25" maxlength="50" required placeholder="name of the artist"><br>
            </p>
            <p>
                <label for="price">Price:</label>
                <input type="number" name="price" value="" required><br>
            </p>
            <p>
                <label for="fee">Fee:</label>
                <input type="number" name="fee" value="" max="15" min="4"><br>
            </p>
            <p>
                <label for="description">Add a description:
                </label><br><br>
                <textarea name="description" id="description" rows="5" cols="70" spellcheck="true"></textarea>
            </p>
            <p>
                <label for="type">Type of music album:</label>
                <select name="type" id="type">
                    <option value="" selected disabled>--Please select--</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Disco">Disco</option>
                        <option value="Rock">Rock</option>
                        <option value="Funk">Funk</option>
                </select>
            </p>
            <p>
                <label for="image">Select an album cover:</label>
                <input type="file" name="image"><br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Other information about you</legend>
            <p>
                <label for="address" spellcheck="false">Address:</label>
                <input type="text" name="address">
                <label for="email">E-mail:</label>
                <input type="email" name="email"><br>
            </p>
            <p>
                <label for="phonenumber">Phone number:</label>
                <input type="text" name="phonenumber"><br>
            </p>
            <p>
                <label for="webpage">Your webpage:</label>
                <input type="url" name="webpage"><br>
            </p>
            <p>
                <p>Which type of music do you prefer?</p>
                <ol type="A">
                    <li>Funk <input type="checkbox" name="o1" id="o1" value="Funk"></li>
                    <li>Jazz <input type="checkbox" name="o1" id="o1" value="Jazz"></li>
                    <li>Disco <input type="checkbox" name="o1" id="o1" value="Disco"></li>
                    <li>Rock <input type="checkbox" name="o1" id="o1" value="Rock"></li>
                </ol>
                </p>
            <br>
        </fieldset>
        <fieldset>
            <legend>Give us your opinion</legend>
            <p>
                What do you think about this form?
            </p>
            <p>
                <input type="radio" value="¡I love it!" id="si" name="opinion">
                <label for="si">¡I love it!</label>
                <input type="radio" value="I don't like it." id="no" name="opinion">
                <label for="no">I don't like it.</label>
                <input type="radio" value="I don't know what to say..." id="nsnc" name="opinion" checked>
                <label for="nsnc">I don't know what to say...</label>
            </p>
        </fieldset>
        <br>
        <input type="submit" value="Post">
        <input type="reset" value="Reset values">
    </form>
    </p>
    </p>
