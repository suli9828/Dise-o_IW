<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ejercicio 1</title>

    <meta charset="UTF-8" />

<body>
    <div class="todo">
        <h1>Introduzca datos</h1>
        <form action="#">
            <p>
            <fieldset>
                <legend>Datos personales</legend>
                <p>
                    <label for="nombre">Nombre:</label> <input type="text" name="nombre" placeholder="Obligatorio"
                        required size="20" /> <br />
                    <br />
                    <label for="apellidos">Apellidos:</label> <input type="text" name="apellidos"
                        placeholder="Obligatorio" required size="40" /> <br />
                <p>
                <fieldset class="cajaedad">
                    <legend>Edad:</legend>
                    <input type="radio" name="edad" /><label for="edad">18 a 25</label>
                    <input type="radio" name="edad" /><label for="edad">26 a 35</label>
                    <input type="radio" name="edad" /><label for="edad">36 a 45</label>
                    <input type="radio" name="edad" /><label for="edad">46 a 55</label>
                    <input type="radio" name="edad" /><label for="edad">Mayor de 55</label>
                    <input type="radio" name="edad" checked /><label for="edad">NS/NC</label>
                </fieldset>
                </p>
                <p>
                <fieldset class="cajaintereses">
                    <legend>Intereses:</legend>
                    <label for="check1" class="check1">Arte y Literatura</label><input type="checkbox" name="check1" /><br />
                    <label for="check1" class="check1">Ciencia y Tecnología</label><input type="checkbox" name="check1" /><br />
                    <label for="check1" class="check1">Política y Sociedad</label><input type="checkbox" name="check1" /><br />
                    <label for="check1" class="check1">Ocio y Deporte</label><input type="checkbox" name="check1" /><br />
                    <label for="check1" class="check1">Cine y Televisión</label><input type="checkbox" name="check1" /><br />
                </fieldset>
                </p>
                <label for="codigo">Codigo postal:</label> <input type="text" size="10" name="codigo" class="codigo"
                    pattern="\d{5}" />
                </p>
            </fieldset>
            </p>
            <p>
            <fieldset>
                <legend>Otros datos</legend>
                <p class="titulo">Color favorito</p>
                <p>
                    <input type="radio" name="color" checked /><label for="color" class="color">Rojo</label>
                    <input type="radio" name="color" /><label for="color" class="color">Azul</label>
                    <input type="radio" name="color" /><label for="color" class="color">Amarillo</label>
                    <input type="radio" name="color" /><label for="color" class="color">Verde</label>
                </p>
                <p class="titulo">Asignaturas favoritas</p>
                <p>
                    <label for="dwec">DWEC</label> <input type="checkbox" name="dwec" /> <br />
                    <label for="dwes">DWES</label> <input type="checkbox" name="dwes" /> <br />
                    <label for="diw">DIW</label> <input type="checkbox" name="diw" checked /> <br />
                    <label for="daw">DAW</label> <input type="checkbox" name="daw" /> <br />
                    <label for="eiem">EIEM</label> <input type="checkbox" name="eiem" /> <br />
                </p>
                <p class="titulo">Probabilidad de aprobar</p>
                <p>
                    <label for="porcentaje">Porcentaje</label> <input type="number" size="10" name="porcentaje" class="porcentaje"
                        value="50" step="5" min="0" max="100">
                </p>
            </fieldset>
            </p>
            <p>
                <input type="submit" name="enviar" value="Enviar formulario">
                <input type="reset" name="reiniciar" value="Reiniciar formulario">
            </p>
        </form>
    </div>
</body>

</html>
